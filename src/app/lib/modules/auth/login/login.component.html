<div class="card-wrapper">
    <mat-card fxLayout="column">
        <mat-card-header>
            <mat-card-title>Please enter the credentials:</mat-card-title>
        </mat-card-header>
        <form fxLayout="column" (ngSubmit)="login(loginData)">
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input type="email" [(ngModel)]="loginData.email" name="email" matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input type="password" [(ngModel)]="loginData.password" name="password" matInput
                           placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button type="submit" mat-stroked-button color="accent" fxLayoutAlign="center center">Login</button>
        </form>
    </mat-card>
</div>
