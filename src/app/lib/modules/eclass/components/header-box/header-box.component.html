<!--<div class="header-box">-->
<span class="header-item mat-title">
    {{pageTitle}}
</span>

<span class="spacer"></span>

<span class="header-item csv-btn">
    <button mat-stroked-button (click)="daoService.openFile()">
        <span>Import CSV file</span>
        <input type="file" style="display: none" (change)="daoService.getCsvFile($event)"
               accept="text/csv,application/json">
    </button>
</span>
<span class="header-item theme-btn">
    <mat-slide-toggle
            [checked]="isDarkTheme | async"
            (change)="toggleDarkTheme($event.checked)"
    >
        Dark theme
    </mat-slide-toggle>
</span>
