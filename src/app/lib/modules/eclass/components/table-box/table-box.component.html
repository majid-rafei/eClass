<mat-card>
    <mat-card-title>
        {{eclassService.tableTitle}}
    </mat-card-title>
    <mat-card-content class="mat-card-content">
        <table mat-table [dataSource]="eclassService.tableData" class="mat-table">
            <ng-container *ngFor="let col of eclassService.tableHeader">
                <ng-container matColumnDef="{{col}}">
                    <th mat-header-cell *matHeaderCellDef> {{col}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
                </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="eclassService.tableHeader; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: eclassService.tableHeader;"></tr>
        </table>
    </mat-card-content>
</mat-card>
