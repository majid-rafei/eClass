<div class="eclass-desktop">
    <app-header-box [pageTitle]="pageTitle"></app-header-box>
    <mat-drawer-container style="height: 100%">
        <mat-drawer mode="side" opened style="width: 400px">
            <app-tree-box></app-tree-box>
        </mat-drawer>
        <mat-drawer-content>
            <mat-card class="eclass-search">
                <app-search-box></app-search-box>
            </mat-card>
            <mat-card class="eclass-table">
                <app-table-box></app-table-box>
            </mat-card>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
<div class="eclass-mobile">
    <mat-toolbar color="primary">
        <app-header-box [pageTitle]="pageTitle"></app-header-box>
    </mat-toolbar>
    <mat-tab-group class="mat-tab-group-mobile">
        <mat-tab label="tree">
            <app-tree-box></app-tree-box>
        </mat-tab>
        <mat-tab label="search">
            <app-search-box></app-search-box>
        </mat-tab>
    </mat-tab-group>
    <app-table-box></app-table-box>
</div>
